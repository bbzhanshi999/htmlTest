    <script type="text/javascript">
        /*解析url后面的参数*/
        function decode() {
            var url = "https://www.baidu.com/s?word=youdao&tn=sitehao123&ie=utf-8&ssl_sample=normal";
            var fakeUrl = encodeURI(url);
            var arr = fakeUrl.split('?');
            var search = arr[1];
            var args = search.split('&');
            var obj = {};
            var items = new Array();
            var key;
            var value;
            for(var i =0;i<args.length;i++){
                items = args[i].split('=');
                key =decodeURI(items[0]);
                value =decodeURI(items[1]);
                obj[key] = value;
            }

            console.log(obj);
            console.log(obj.valueOf());
            console.log(obj.toLocaleString());
            console.log(obj.toString());
        }

            alert("search"+":"+location.search);
